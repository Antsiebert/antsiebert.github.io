<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoine Siebert, Ph.D. | Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #CE8F8A;
      --light: #FBF0E9;
      --brown: #805050;
      --beige: #D4C2A1;
      --grey: #AD9C92;
      --blue: rgba(56, 68, 84, 0.9)
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--beige);
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: var(--blue);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 60%;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--gold);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--beige);
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    section#home {
      background: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #home img {
      width: 100%;
      border-radius: 15px;
      border: 2px solid var(--gold);
    }

    #home .presentation {
      background: var(--blue);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid var(--beige);
      color: var(--light-gray);
    }

    footer {
      background: var(--light-gray);
      color: var(--beige);
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>Antoine Siebert, Ph.D. | Engineer</h1>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#publications">Publications</a>
      </nav>
    </div>
  </header>

  <section id="home">
    <div style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 40px;">
      <div style="flex: 1; max-width: 300px; text-align: center;">
        <img src="photo.jpg" alt="Photo Antoine Siebert">
      </div>
      <div class="presentation" style="flex: 2; max-width: 600px;">
        <h2 style="margin-top: 0;">Antoine Siebert</h2>
        <p>Salut a tous</p>
      </div>
    </div>
  </section>

  <section id="education">
    <h2>Education</h2>
    <p>Information sur ta formation...</p>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <p>Information sur ton exp√©rience professionnelle...</p>
  </section>

  <section id="publications">
    <h2>Publications</h2>
    <p>Liste de tes publications...</p>
  </section>

  <footer>
    <p>&copy; 2025 Antoine Siebert</p>
  </footer>

</body>
</html>
