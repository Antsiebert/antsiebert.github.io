<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoine Siebert – Télécoms & IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #1a1a1a;
      color: white;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px; /* Ajuste la largeur du header */
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%; /* Rendre l'image circulaire */
      margin-right: 10px;
    }
    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #00ffcc;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }
    section#home {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    section#home h1 {
      font-size: 3rem;
    }
    section#home p {
      font-size: 1.2rem;
    }
    footer {
      background: #0d0d0d;
      color: #00ffcc;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <!-- Remplacer "logo.png" par ton image de logo -->
        <img src="logo.png" alt="Logo">
        <h1>Antoine Siebert</h1>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#publications">Publications</a>
      </nav>
    </div>
  </header>

  <section id="home">
    <h1>Antoine Siebert</h1>
    <p>Ingénieur en Télécommunications & IA Embarquée</p>
  </section>

  <section id="education">
    <h2>Education</h2>
    <p>Information sur ta formation...</p>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <p>Information sur ton expérience professionnelle...</p>
  </section>

  <section id="publications">
    <h2>Publications</h2>
    <p>Liste de tes publications...</p>
  </section>

  <footer>
    <p>&copy; 2025 Antoine Siebert</p>
  </footer>

</body>
</html>
